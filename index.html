<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;800&family=Josefin+Sans:wght@700&family=Karla:wght@800&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <img src="assets/freddie.png" alt="Freddie Image">
        <h1>We are the Champions</h1>
        
        <input type="text" class="shared-field" id="input-field" placeholder="Write your endorsement here...">

        <div class="FromTo-container">
            <input type="text" class="shared-field" id="from-field" placeholder="From">
            <input type="text" class="shared-field" id="to-field" placeholder="To">
        </div>

        <button id="publish-button">Publish</button>
        <h2>- Endorsements -</h2>

        <div class="endorsement-container">
            <ul id="endorsements-list"></ul>
        </div>
    </div>

 
    <script src="index.js" type="module"></script>
</body>
